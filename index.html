<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="img-container">
      <img src="./images/icon-star.svg" alt="star-icons">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <ul>
      <li><button class="rating-btn" onclick="select(1)">1</button></li>
      <li><button class="rating-btn" onclick="select(2)">2</button></li>
      <li><button class="rating-btn" onclick="select(3)">3</button></li>
      <li><button class="rating-btn" onclick="select(4)">4</button></li>
      <li><button class="rating-btn" onclick="select(5)">5</button></li>
    </ul>
    <button type="submit" onclick="submit()" class="btn">Submit</button>
  </main>
</body>
<script src="./main.js"></script>
</html>
